<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rpi-sense</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="js/lib/chart.umd.min.js" defer></script>
    <script src="js/functions.js" defer></script>
    <script src="js/init.js" defer></script>
    <script src="js/charts.js" defer></script>
    <script src="js/main.js" defer></script>

</head>
<body>
    <div id="header">
        <div id="currentValues">
            <div id="temperatureH">
                <span id="temperatureHVal">
                    20.0 C
                </span>
            </div>
            <div id="pressureH">
                <span id="pressureHVal">
                    1.000 bar
                </span>
            </div>
            <div id="humidityH">
                <span id="humidityHVal">
                    50 %
                </span>
            </div>
        </div>
    </div>
    <div id="app">
        <div style="width: 90%;"><canvas id="chartT"></canvas></div>
        <div style="width: 90%;"><canvas id="chartH" "></canvas></div>
        <div style="width: 90%;"><canvas id="chartP" "></canvas></div>
    </div>
</body>
</html>
